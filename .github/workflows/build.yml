name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac
            arch: [x64, arm64]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set npm registry mirror
        run: |
          npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build Electron app for macOS
        if: matrix.os == 'macos-latest'
        run: |
          for arch in ${{ toJson(matrix.arch) }}; do
            echo "Building for macOS $arch"
            npm run build -- --mac --arch=$arch
          done
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_RELEASE }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app for non-macOS
        if: matrix.os != 'macos-latest'
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.PUBLIC_RELEASE }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-build
          path: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.snap

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_RELEASE }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.ref }}
          files: |
            release/**/*.exe
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.snap
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_RELEASE }}
